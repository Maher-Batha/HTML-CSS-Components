<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../master.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Maher Results Summary Component</title>
  </head>
  <body>
    <main class="results-summary-component">
      <div class="container">
        <div class="results">
          <h4>your result</h4>
          <div class="circle">
            <p class="result-number">76</p>
            <p>of 100</p>
          </div>
          <article class="result-status">
            <h5>great</h5>
            <p>
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </article>
        </div>
        <div class="summary">
          <h4>summary</h4>
          <ul class="details">
            <li class="info red">
              <div>
                <img src="./images/icon-reaction.svg" alt="reaction" />
                <h3>reaction</h3>
              </div>
              <p><span class="result-number">80 </span>/ 100</p>
            </li>
            <li class="info yellow">
              <div>
                <img src="./images/icon-memory.svg" alt="reaction" />
                <h3>memory</h3>
              </div>
              <p><span class="result-number">80 </span>/ 100</p>
            </li>
            <li class="info green">
              <div>
                <img src="./images/icon-verbal.svg" alt="reaction" />
                <h3>verbal</h3>
              </div>
              <p><span class="result-number">80 </span>/ 100</p>
            </li>
            <li class="info blue">
              <div>
                <img src="./images/icon-visual.svg" alt="reaction" />
                <h3>visual</h3>
              </div>
              <p><span class="result-number">80 </span>/ 100</p>
            </li>
          </ul>
          <button>continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
